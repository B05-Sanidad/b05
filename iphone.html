<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B05 Valencia - Welcome</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #F1F1E6;
            text-align: center;
        }

        /* Button container */
        .button-container {
            position: absolute;
            bottom: 10%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="menu.html" class="button">Menu</a>
        <a href="location.html" class="button">Location</a>
        <a href="photos.html" class="button">Photos</a>
        <a href="reserve.html" class="button">Reserve</a>
    </div>
</body>
</html>
