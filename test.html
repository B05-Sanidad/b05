<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Background</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Fallback color */
            background-image: url('background-image.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
        }

        /* Centered message or content */
        .content {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="content">
        <p>Welcome to B05 Valencia</p>
        <p>Your perfect dining destination!</p>
    </div>
</body>
</html>
