<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-05 Lebanese Cuisine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 0;
        }
        .menu-item {
            transform: scale(0.5);
            transform-origin: top left;
            background: rgba(0, 0, 0, 0.7);
            padding: 7.5px;
            border-radius: 10px;
            width: 40%; /* Reduced size by 50% */
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .contact-info {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <p>Contact us at: (123) 456-7890</p>
            <p>Email: info@b05lebanesecuisine.com</p>
        </div>
        <div class="logo">B-05 Lebanese Cuisine</div>
        
        <div class="menu">
            <div class="menu-item">
                <img src="dish1.jpg" alt="Lebanese Dish">
                <p>Comida Libanesa</p>
            </div>
            <div class="menu-item">
                <img src="dish2.jpg" alt="Lebanese Dish">
                <p>Authentic Flavors</p>
            </div>
        </div>
    </div>
</body>
</html>
