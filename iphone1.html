<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-05 Lebanese Cuisine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
        }
        .menu-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .reservation {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #4CAF50;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B-05 Lebanese Cuisine</div>
        
        <div class="menu">
            <div class="menu-item">
                <img src="dish1.jpeg" alt="Lebanese Dish">
                <p>Comida Libanesa</p>
            </div>
            <div class="menu-item">
                <img src="dish2.jpg" alt="Lebanese Dish">
                <p>Authentic Flavors</p>
            </div>
        </div>
        
        <div class="reservation">
            <h2>Reservation</h2>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="date">
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
