<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B05 Valencia - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400&display=swap');

        /* General styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            font-family: Arial, sans-serif;   
            color: #F1F1E6;
            text-align: center;
        }

        /* Button container */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Specific button styles */
        .button-home, .button-about {
            font-family: 'Public Sans', sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <!-- Background image -->
        <img src="background-image.jpg" alt="Test Me Photo">

        <!-- Buttons -->
        <button class="button button-home" id="Photos">Home</button>
        <button class="button button-about" id="about-button">About Us</button>
        <button class="button button-contact" id="contact-button">Contact</button>
        <button class="button button-menu" id="menu-button">Menu</button>
        <button class="button button-reservation" id="reservation-button">Reservation</button>

        <!-- Location info display -->
        <div id="location-info" class="location-info">
            <p>B-05 Restaurent est√° ubicado en Carmen, Valencia, en la Plaza Vicente Iborra 5.</p>
            <p><a href="https://maps.app.goo.gl/sy4tkF1gRS1FMXfN8" target="_blank">   Google Maps</a></p>
        </div>
    </div>

    <script>
        const contactButton = document.getElementById('contact-button');
        const locationInfo = document.getElementById('location-info');
        const menuButton = document.getElementById('menu-button');
        const homeButton = document.getElementById('Photos');
        const reservationButton = document.getElementById('reservation-button');




        // Show location info when the "Contact" button is clicked
        contactButton.addEventListener('click', () => {
            locationInfo.style.display = 'block';
        });

        // Hide location info when cursor leaves
        locationInfo.addEventListener('mouseleave', () => {
            locationInfo.style.display = 'none';
        });

        // Open menu.html in a new tab
        menuButton.addEventListener('click', () => {
            window.open('menu01.html', '_blank');
        });

        // Open desc-ES.pdf in a new tab
        homeButton.addEventListener('click', () => {
            window.open('desc-menu01.html', '_blank');
        });

        // Open reserva.html in a new tab
        reservationButton.addEventListener('click', () => {
            window.open('reserva.html', '_blank');
        });
    </script>
</body>
</html>
