<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B05 Valencia - Welcome</title>
    <meta name="geo.position" content="39.4699; -0.3763">
    <meta name="geo.placename" content="Valencia, Spain">
    <meta name="geo.region" content="ES-VC">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400&display=swap');

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('background-image.jpg') no-repeat center center/cover;
            font-family: 'Public Sans', sans-serif;
            color: #fff;
            text-align: center;
            position: relative;
        }

        /* Background Overlay for better readabilityoo */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* Buttons */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        /* Contact Info */
        .contact-info {
            font-size: 18px;
            font-weight: bold;
        }

        .contact-info a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to B05 Valencia</h1>
        
        <div class="button-container">
            <a href="menu.html" class="button">View Menu</a>
            <a href="menu-desc.html" class="button">Photo Gallery</a>
        </div>

        <div class="contact-info">
            <p>Reservations: <a href="tel:+34642914623">(+34) 642 91 46 23</a></p>
            <p><a href="https://maps.app.goo.gl/b5h1M2omhgeXZ7oa9" target="_blank">üìç Google Map</a></p>
        </div>
    </div>

</body>
</html>
