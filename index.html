<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B05 Valencia - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Public+Sans:wght@400&display=swap');

        /* General styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #F1F1E6;
            text-align: center;
        }

        /* Button container */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        /* Button styles */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Specific button styles */
        .button-home, .button-about {
            font-family: 'Public Sans', sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="home.html" class="button button-home">Home</a>
        <a href="about.html" class="button button-about">About Us</a>
    </div>
</body>
</html>
